<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <script>
    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
    for (let i = 1; i <= answer; i++){
      if (i%3 == 0) {
        if(i%5 == 0) {
          console.log("FizzBuzz")
        }
        else {console.log("Fizz")}
      }
      else if (i%5 == 0 && i%3 != 0) {
        console.log("Buzz")
      }
    else console.log (i);
    }
  </script>
</body>
</html>
